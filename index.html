<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VĐ AUTH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .search-container {
            margin: 20px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .product img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .buy-now-btn {
            background: linear-gradient(90deg, #ff8c00, #ffa500);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .buy-now-btn:hover {
            background: linear-gradient(90deg, #ffa500, #ff8c00);
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Video nền -->
    <video autoplay muted loop class="background-video">
        <source src="/media/xanh.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">VĐ AUTH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="gioithieu.html">GIỚI THIỆU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sanpham.html">SẢN PHẨM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lienhe.html">LIÊN HỆ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dangki.html">ĐĂNG KÝ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dangnhap.html">ĐĂNG NHẬP</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Phần tìm kiếm -->
    <div class="search-container">
        <input type="text" id="searchInput" class="form-control d-inline w-50" placeholder="Tìm kiếm sản phẩm...">
        <button class="btn btn-primary" onclick="searchProduct()">Tìm</button>
    </div>

    <!-- Danh sách sản phẩm -->
    <section id="products" class="container my-5">
        <h2 class="text-center mb-4">Sản Phẩm Nổi Bật</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="/media/Giày 1.jpg" class="card-img-top" alt="Giày 1">
                    <div class="card-body">
                        <h5 class="card-title">Limited VĐ</h5>
                        <p class="card-text"><strong>Giá: 1.200.000 VNĐ</strong></p>
                        <button class="buy-now-btn">Mua Ngay</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="/media/Giày 2.jpg" class="card-img-top" alt="Giày 2">
                    <div class="card-body">
                        <h5 class="card-title">Bio Basic VĐ</h5>
                        <p class="card-text"><strong>Giá: 1.800.000 VNĐ</strong></p>
                        <button class="buy-now-btn">Mua Ngay</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="/media/Giày 3.jpg" class="card-img-top" alt="Giày 3">
                    <div class="card-body">
                        <h5 class="card-title">Signature VĐ</h5>
                        <p class="card-text"><strong>Giá: 950.000 VNĐ</strong></p>
                        <button class="buy-now-btn">Mua Ngay</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Bản quyền © 2024 VĐ AUTH. Tất cả quyền được bảo lưu.</p>
    </footer>

    <style>
        footer{
            bottom: 0;
            position: fixed;
            width: 100%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function searchProduct() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.card');
            products.forEach(product => {
                const title = product.querySelector('.card-title').innerText.toLowerCase();
                product.style.display = title.includes(input) ? 'block' : 'none';
            });
        }
    </script>
</body>

</html>
