<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-error {
            color: red;
            font-size: 0.9rem;
            display: none;
        }

        button {
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838 !important;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="/media/yellow.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Đăng Nhập</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Đăng Nhập</button>
                    </form>
                    <div id="successMessage" class="text-center text-success mt-3" style="display: none;">
                        Đăng nhập thành công!
                    </div>
                    <div id="errorMessage" class="text-center text-danger mt-3" style="display: none;">
                        Tên đăng nhập phải có ít nhất 5 ký tự!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Lấy giá trị từ các trường nhập
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Kiểm tra email (tên đăng nhập phải >= 5 ký tự)
            if (email.length < 5) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            } else {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';

                // Có thể thêm logic gửi dữ liệu về server tại đây nếu cần.
                setTimeout(() => {
                    alert("Chào mừng bạn đã đăng nhập thành công!");
                    // Chuyển hướng (nếu cần)
                    // window.location.href = "dashboard.html";
                }, 1000);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
