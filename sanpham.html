<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .product-card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        .buy-now-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-now-btn:hover {
            background-color: #218838;
        }

        /* Optional: Adjust card height for uniformity */
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        /* Optional: Add some spacing for the footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            width: 100%;
            margin-top: 50px;
            bottom: 0px ;
        }
    </style>
</head>

<body>
  
     <video autoplay muted loop class="background-video">
        <source src="xanh.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video> 

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="trangchu.html">VĐ AUTH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="gioithieu.html">GIỚI THIỆU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="sanpham.html">SẢN PHẨM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lienhe.html">LIÊN HỆ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dangki.html">ĐĂNG KÝ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dangnhap.html">ĐĂNG NHẬP</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Phần sản phẩm -->
    <section id="products" class="container my-5">
        <h2 class="text-center mb-4">Sản Phẩm Nổi Bật</h2>
        <div class="row">
            <!-- Sản phẩm 1 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card product-card h-100">
                    <img src="/media/Giày 1.jpg" class="card-img-top" alt="Giày 1" id="imageGiay1">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Limited VĐ</h5>
                        <p class="card-text">Giá: 1.200.000 VNĐ</p>
                        <button class="buy-now-btn mt-auto" onclick="buyNow('Giày 1')">Mua Ngay</button>
                    </div>
                </div>
            </div>
            <!-- Sản phẩm 2 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card product-card h-100">
                    <img src="/media/Giày 2.jpg" class="card-img-top" alt="Giày 2" id="imageGiay2">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Bio Basic VĐ</h5>
                        <p class="card-text">Giá: 1.800.000 VNĐ</p>
                        <button class="buy-now-btn mt-auto" onclick="buyNow('Giày 2')">Mua Ngay</button>
                    </div>
                </div>
            </div>
            <!-- Sản phẩm 3 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card product-card h-100">
                    <img src="/media/Giày 3.jpg" class="card-img-top" alt="Giày 3" id="imageGiay3">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Signature VĐ</h5>
                        <p class="card-text">Giá: 950.000 VNĐ</p>
                        <button class="buy-now-btn mt-auto" onclick="buyNow('Giày 3')">Mua Ngay</button>
                    </div>
                </div>
            </div>
       
        </div>
    </section>


    <footer>
        <p>Bản quyền © 2024 VĐ AUTH. Tất cả quyền được bảo lưu.</p>
    </footer>

    <style>
        footer{
            bottom: 0;
            position: fixed;
            width: 100%;

    <!-- Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    </script>
    <script>
        function buyNow(productName) {
            // Hiển thị thông báo khi người dùng nhấn nút "Mua Ngay"
            alert(`Bạn đã chọn mua sản phẩm: ${productName}`);
           
        }
