<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
           
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        button {
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838 !important;
        }

        .form-error {
            color: red;
            font-size: 0.9rem;
            display: none;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="/media/yellow.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">Đăng Ký</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên Đăng Nhập</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div id="usernameError" class="form-error">Tên đăng nhập phải có ít nhất 5 ký tự!</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <div id="passwordError" class="form-error">Mật khẩu không khớp!</div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Đăng Ký</button>
                </form>
                <div class="text-center mt-3">
                    <p>Đã có tài khoản? <a href="dangnhap.html" class="text-primary">Đăng Nhập</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Lấy giá trị từ các trường
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Xác thực tên đăng nhập
        if (username.length < 5) {
            document.getElementById('usernameError').style.display = 'block';
        } else {
            document.getElementById('usernameError').style.display = 'none';
        }

        // Xác thực mật khẩu
        if (password !== confirmPassword) {
            document.getElementById('passwordError').style.display = 'block';
        } else {
            document.getElementById('passwordError').style.display = 'none';
        }

        // Nếu mọi thứ hợp lệ
        if (username.length >= 5 && password === confirmPassword) {
            alert('Đăng ký thành công!');
            // Xử lý logic gửi dữ liệu về server tại đây
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
